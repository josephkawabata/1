<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="container">
        <div id="chessboard" class="chessboard"></div>
        <button id="begin-button" class="btn">Begin</button>
        <button id="submit-button" class="btn" style="display: none;">Submit</button>
        <button id="play-again-button" class="btn" style="display: none;">Play Again</button>
        <div class="settings">
            <label for="piece-count">Number of Pieces: </label>
            <input type="number" id="piece-count" min="2" max="32" value="16">
            <button id="set-piece-count" class="btn">Set</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
